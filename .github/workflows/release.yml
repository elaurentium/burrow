name: Release

on:
  push:
    tags:
      - "v*.*.*"

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        goos: [linux, darwin]
        goarch: [amd64, arm64]
        exclude:
          - goos: windows
            goarch: arm64
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.22.x"
          cache: true

      - name: Build ${{ matrix.goos }}-${{ matrix.goarch }}
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          CGO_ENABLED: 0
        run: |
          mkdir -p dist
          EXE=""
          if [ "${GOOS}" = "windows" ]; then
            EXE=".exe"
          fi
          BIN="burrow-${GOOS}-${GOARCH}${EXE}"
          echo "Building ${BIN}..."
          # explicit env prefix garante cross-compile correto
          GOOS="${GOOS}" GOARCH="${GOARCH}" CGO_ENABLED=0 go build -trimpath -ldflags="-s -w" -o "dist/${BIN}" ./cmd
          echo "File info:"
          file "dist/${BIN}" || true
          ls -lh dist/

      - name: Generate checksums
        run: |
          cd dist
          shasum -a 256 * > SHA256SUMS
          cat SHA256SUMS

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: burrow-${{ matrix.goos }}-${{ matrix.goarch }}
          path: dist/*

  release:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist_all

      - name: Flatten artifacts
        run: |
          mkdir -p upload
          find dist_all -type f -exec mv {} upload/ \;
          ls -lh upload/

      - name: List to check
        run: |
          echo "Files to upload:"
          ls -l upload/

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: ${{ github.ref_name }}
          draft: false
          prerelease: false
          overwrite: true
          files: |
            upload/burrow-linux-amd64
            upload/burrow-linux-arm64
            upload/burrow-darwin-amd64
            upload/burrow-darwin-arm64
            upload/burrow-windows-amd64.exe
            upload/SHA256SUMS