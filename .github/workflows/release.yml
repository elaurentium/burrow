name: Release

on:
  push:
    tags:
      - "v*.*.*"

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.22.x"

      - name: Build (linux amd64)
        env:
          GOOS: linux
          GOARCH: amd64
          CGO_ENABLED: 0
        run: |
          mkdir -p dist
          go build -trimpath -ldflags="-s -w" -o dist/burrow-linux-amd64 ./cmd/burrow

      - name: Build (linux arm64)
        env:
          GOOS: linux
          GOARCH: arm64
          CGO_ENABLED: 0
        run: |
          go build -trimpath -ldflags="-s -w" -o dist/burrow-linux-arm64 ./cmd/burrow

      - name: Build (darwin amd64)
        env:
          GOOS: darwin
          GOARCH: amd64
          CGO_ENABLED: 0
        run: |
          go build -trimpath -ldflags="-s -w" -o dist/burrow-darwin-amd64 ./cmd/burrow

      - name: Build (darwin arm64)
        env:
          GOOS: darwin
          GOARCH: arm64
          CGO_ENABLED: 0
        run: |
          go build -trimpath -ldflags="-s - w" -o dist/burrow-darwin-arm64 ./cmd/burrow

      - name: Checksums
        run: |
          cd dist
          shasum -a 256 * > SHA256SUMS
          cat SHA256SUMS

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: ${{ github.ref_name }}
          files: |
            dist/burrow-linux-amd64
            dist/burrow-linux-arm64
            dist/burrow-darwin-amd64
            dist/burrow-darwin-arm64
            dist/SHA256SUMS