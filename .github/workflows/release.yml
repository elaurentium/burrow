name: Release

on:
  push:
    tags:
      - "v*.*.*"

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        goos: [linux, darwin]
        goarch: [amd64, arm64]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.22.x"
          cache: true

      - name: Build ${{ matrix.goos }}-${{ matrix.goarch }}
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          CGO_ENABLED: 0
        run: |
          mkdir -p dist
          BIN="burrow-${GOOS}-${GOARCH}"
          echo "Building ${BIN}..."
          go build -trimpath -ldflags="-s -w" -o "dist/${BIN}" ./cmd/burrow
          echo "File info:"
          file "dist/${BIN}" || true
          ls -lh dist/

      - name: Generate checksums
        run: |
          cd dist
          shasum -a 256 * > SHA256SUMS
          cat SHA256SUMS

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: ${{ github.ref_name }}
          draft: false
          prerelease: false
          files: |
            dist/burrow-linux-amd64
            dist/burrow-linux-arm64
            dist/burrow-darwin-amd64
            dist/burrow-darwin-arm64
            dist/SHA256SUMS